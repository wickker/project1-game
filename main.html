<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <div id="main">
      <div class="col" id="left">
        <h2>Easy</h2>
        <p><button id="q1">Q1</button></p>
        <p><button id="q2">Q2</button></p>
        <h2>Medium</h2>
        <p><button id="q3">Q3</button></p>
        <p><button id="q4">Q4</button></p>
        <h2>Hard</h2>
        <p><button id="q5">Q5</button></p>
        <p><button id="q6">Q6</button></p>
      </div>
      <div class="col" id="center">
        <h1>TITLE</h1>
        <div id="qns-text"></div>
        <div id="start-button" class="visible">
          <button>START GAME</button>
        </div>
        <div id="game-board"></div>
        <div id="win-msg"></div>
        <div id="inline-button">
          <div id="end-button" class="visible">
            <button>STOP GAME</button>
          </div>
          <div id="clear-button" class="hidden">
            <button>CLEAR GAME BOARD</button>
          </div>
        </div>
        <div id="save-button" class="hidden">
          <button>SAVE GAME</button>
        </div>
      </div>
      <div class="col" id="right">
        <h2>Target form:</h2>
        <div id="target-form-board"></div>
      </div>
    </div>
    <script src="puzzles.js"></script>
    <script src="script.js"></script>
  </body>
</html>
